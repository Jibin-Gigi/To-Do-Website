<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-web">
            <h2>To-Do Website </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your tasks" onkeypress="if (event.key === 'Enter') addTask()">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
